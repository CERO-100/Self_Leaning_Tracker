{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container my-5" style="max-width: 500px;">
  <h2 class="mb-4">Reset your password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Send reset email</button>
  </form>
</div>
{% endblock %}
